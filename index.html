<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation App</title>
    <!-- Mapbox CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
        .nav-dashboard {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 10px 15px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2;
        }
        .nav-dashboard div {
            flex: 1;
            text-align: center;
        }
        .nav-dashboard select, .nav-dashboard button {
            padding: 10px;
            font-size: 14px;
            margin: 5px 0;
        }
        .marker {
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="nav-dashboard">
        <div>
            <select id="route-selector">
                <option value="">W채hle eine Route</option>
                <option value="route1">Stadtzentrum</option>
                <option value="route2">Parkrunde</option>
                <option value="route3">K체stenlinie</option>
                <option value="route4">Bergfahrt</option>
                <option value="route5">L채ndliche Strecke</option>
            </select>
        </div>
        <div>
            <button id="start-navigation">Start</button>
        </div>
        <div>
            <strong>Distanz:</strong>
            <span id="distance">0 km</span>
        </div>
        <div>
            <strong>Dauer:</strong>
            <span id="duration">0 Minuten</span>
        </div>
    </div>

    <!-- Mapbox JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYWVyb2luc3BlY3QiLCJhIjoiY20zZDI5ZW1rMjV2dzJqc2U2cHZ0Y2I5ciJ9.ocXZqAz8Uyz0nkPD6ILZ5A';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [10.0, 50.0],
            zoom: 10
        });

        const routes = {
            route1: [[10.0, 50.0], [10.1, 50.1], [10.2, 50.0]],
            route2: [[10.5, 50.0], [10.6, 50.1], [10.7, 50.0]],
            route3: [[9.5, 53.0], [9.6, 53.1], [9.7, 53.0]],
            route4: [[11.5, 47.0], [11.6, 47.1], [11.7, 47.0]],
            route5: [[9.0, 48.0], [9.1, 48.1], [9.2, 48.0]]
        };

        const routeSelector = document.getElementById('route-selector');
        const startButton = document.getElementById('start-navigation');
        const distanceElement = document.getElementById('distance');
        const durationElement = document.getElementById('duration');

        let selectedRoute = null;

        routeSelector.addEventListener('change', () => {
            const routeKey = routeSelector.value;
            selectedRoute = routes[routeKey];
            if (selectedRoute) {
                drawRoute(selectedRoute);
            }
        });

        function drawRoute(coordinates) {
            const url = `https://api.mapbox.com/directions/v5/mapbox/driving/${coordinates.map(coord => coord.join(',')).join(';')}?geometries=geojson&overview=full&access_token=${mapboxgl.accessToken}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (!data.routes || !data.routes[0]) {
                        alert('Keine Route gefunden!');
                        return;
                    }

                    const routeData = data.routes[0];
                    const geojson = {
                        type: 'Feature',
                        geometry: routeData.geometry
                    };

                    if (map.getSource('route')) {
                        map.getSource('route').setData(geojson);
                    } else {
                        map.addSource('route', { type: 'geojson', data: geojson });
                        map.addLayer({
                            id: 'route',
                            type: 'line',
                            source: 'route',
                            layout: { 'line-join': 'round', 'line-cap': 'round' },
                            paint: { 'line-color': '#007cbf', 'line-width': 5 }
                        });
                    }

                    distanceElement.textContent = `${(routeData.distance / 1000).toFixed(2)} km`;
                    durationElement.textContent = `${Math.round(routeData.duration / 60)} Minuten`;

                    // Kamera anpassen
                    const bounds = new mapboxgl.LngLatBounds();
                    routeData.geometry.coordinates.forEach(coord => bounds.extend(coord));
                    map.fitBounds(bounds, { padding: 50 });
                });
        }

        startButton.addEventListener('click', () => {
            if (!selectedRoute) {
                alert('Bitte w채hle eine Route!');
                return;
            }
            alert('Navigation gestartet! Folge der blauen Linie auf der Karte.');
        });
    </script>
</body>
</html>

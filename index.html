<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dark List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
    <!-- Header -->
    <header class="bg-gray-800 shadow-md py-6">
        <div class="container mx-auto flex justify-between items-center px-6">
            <h1 class="text-3xl font-extrabold tracking-tight">Modern Dark List</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <!-- Section Title -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-semibold">Planned Items</h2>
            <button class="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded-lg text-sm font-medium transition">
                Add New Item
            </button>
        </div>

        <!-- List Table -->
        <div class="overflow-hidden rounded-lg shadow-lg">
            <table class="table-auto w-full bg-gray-800">
                <thead class="bg-gray-700 text-gray-300">
                    <tr>
                        <th class="px-6 py-3 text-left text-sm font-semibold">Status</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold">Item Name</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold">Category</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold">Date</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example Row 1 -->
                    <tr class="hover:bg-gray-700 transition">
                        <td class="px-6 py-4">
                            <span class="w-4 h-4 inline-block bg-green-500 rounded-full"></span>
                        </td>
                        <td class="px-6 py-4 font-medium text-gray-100">Item A</td>
                        <td class="px-6 py-4 text-gray-400">Category 1</td>
                        <td class="px-6 py-4 text-gray-300">2024-12-01</td>
                        <td class="px-6 py-4">
                            <button class="bg-blue-600 hover:bg-blue-500 px-3 py-1 rounded text-sm font-medium transition">
                                Edit
                            </button>
                            <button class="bg-red-600 hover:bg-red-500 px-3 py-1 rounded text-sm font-medium transition ml-2">
                                Delete
                            </button>
                        </td>
                    </tr>
                    <!-- Example Row 2 -->
                    <tr class="hover:bg-gray-700 transition">
                        <td class="px-6 py-4">
                            <span class="w-4 h-4 inline-block bg-yellow-500 rounded-full"></span>
                        </td>
                        <td class="px-6 py-4 font-medium text-gray-100">Item B</td>
                        <td class="px-6 py-4 text-gray-400">Category 2</td>
                        <td class="px-6 py-4 text-gray-300">2024-12-02</td>
                        <td class="px-6 py-4">
                            <button class="bg-blue-600 hover:bg-blue-500 px-3 py-1 rounded text-sm font-medium transition">
                                Edit
                            </button>
                            <button class="bg-red-600 hover:bg-red-500 px-3 py-1 rounded text-sm font-medium transition ml-2">
                                Delete
                            </button>
                        </td>
                    </tr>
                    <!-- Example Row 3 -->
                    <tr class="hover:bg-gray-700 transition">
                        <td class="px-6 py-4">
                            <span class="w-4 h-4 inline-block bg-red-500 rounded-full"></span>
                        </td>
                        <td class="px-6 py-4 font-medium text-gray-100">Item C</td>
                        <td class="px-6 py-4 text-gray-400">Category 3</td>
                        <td class="px-6 py-4 text-gray-300">2024-12-03</td>
                        <td class="px-6 py-4">
                            <button class="bg-blue-600 hover:bg-blue-500 px-3 py-1 rounded text-sm font-medium transition">
                                Edit
                            </button>
                            <button class="bg-red-600 hover:bg-red-500 px-3 py-1 rounded text-sm font-medium transition ml-2">
                                Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>

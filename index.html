<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Stacked Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
    <!-- Header -->
    <header class="bg-gray-800 shadow-md py-6">
        <div class="container mx-auto flex justify-between items-center px-6">
            <h1 class="text-3xl font-extrabold">Stacked Layout</h1>
            <button class="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded-lg text-sm font-medium transition">
                Add Item
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8 space-y-8">
        <!-- Section 1: Overview Card -->
        <section class="bg-gray-800 rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Overview</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Card 1 -->
                <div class="bg-gray-700 rounded-lg p-4 flex flex-col items-center justify-center shadow-md">
                    <p class="text-2xl font-bold">120</p>
                    <p class="text-gray-400">Total Routes</p>
                </div>
                <!-- Card 2 -->
                <div class="bg-gray-700 rounded-lg p-4 flex flex-col items-center justify-center shadow-md">
                    <p class="text-2xl font-bold">75%</p>
                    <p class="text-gray-400">Completed</p>
                </div>
                <!-- Card 3 -->
                <div class="bg-gray-700 rounded-lg p-4 flex flex-col items-center justify-center shadow-md">
                    <p class="text-2xl font-bold">30</p>
                    <p class="text-gray-400">Pending</p>
                </div>
            </div>
        </section>

        <!-- Section 2: Route List -->
        <section class="bg-gray-800 rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Planned Routes</h2>
            <div class="space-y-4">
                <!-- Route Item 1 -->
                <div class="bg-gray-700 rounded-lg p-4 flex justify-between items-center shadow-md hover:bg-gray-600 transition">
                    <div>
                        <p class="font-medium text-gray-100">Route A</p>
                        <p class="text-sm text-gray-400">Planned Date: 2024-12-01</p>
                    </div>
                    <span class="bg-green-500 text-sm px-3 py-1 rounded-full">Active</span>
                </div>
                <!-- Route Item 2 -->
                <div class="bg-gray-700 rounded-lg p-4 flex justify-between items-center shadow-md hover:bg-gray-600 transition">
                    <div>
                        <p class="font-medium text-gray-100">Route B</p>
                        <p class="text-sm text-gray-400">Planned Date: 2024-12-02</p>
                    </div>
                    <span class="bg-yellow-500 text-sm px-3 py-1 rounded-full">Pending</span>
                </div>
                <!-- Route Item 3 -->
                <div class="bg-gray-700 rounded-lg p-4 flex justify-between items-center shadow-md hover:bg-gray-600 transition">
                    <div>
                        <p class="font-medium text-gray-100">Route C</p>
                        <p class="text-sm text-gray-400">Planned Date: 2024-12-03</p>
                    </div>
                    <span class="bg-red-500 text-sm px-3 py-1 rounded-full">Delayed</span>
                </div>
            </div>
        </section>

        <!-- Section 3: Map Integration -->
        <section class="bg-gray-800 rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Map</h2>
            <div class="aspect-w-16 aspect-h-9 bg-gray-700 rounded-lg flex items-center justify-center text-gray-400">
                <p>Map Placeholder (e.g., Google Maps API)</p>
            </div>
        </section>
    </main>
</body>
</html>

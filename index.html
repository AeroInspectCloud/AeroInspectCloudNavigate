<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
    <!-- Header -->
    <header class="bg-gray-800 shadow-md py-4">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <h1 class="text-2xl font-bold">Simple Dark List</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <!-- List Table -->
        <table class="table-auto w-full bg-gray-800 rounded-lg shadow-lg overflow-hidden">
            <thead class="bg-gray-700 text-gray-100">
                <tr>
                    <th class="px-4 py-3 text-left">Status</th>
                    <th class="px-4 py-3 text-left">Item Name</th>
                    <th class="px-4 py-3 text-left">Category</th>
                    <th class="px-4 py-3 text-left">Date</th>
                </tr>
            </thead>
            <tbody class="text-gray-300">
                <!-- Example Row 1 -->
                <tr class="border-b border-gray-700 hover:bg-gray-700 transition">
                    <td class="px-4 py-3">
                        <span class="w-4 h-4 inline-block bg-green-500 rounded-full"></span>
                    </td>
                    <td class="px-4 py-3">Item A</td>
                    <td class="px-4 py-3">Category 1</td>
                    <td class="px-4 py-3">2024-12-01</td>
                </tr>
                <!-- Example Row 2 -->
                <tr class="border-b border-gray-700 hover:bg-gray-700 transition">
                    <td class="px-4 py-3">
                        <span class="w-4 h-4 inline-block bg-yellow-500 rounded-full"></span>
                    </td>
                    <td class="px-4 py-3">Item B</td>
                    <td class="px-4 py-3">Category 2</td>
                    <td class="px-4 py-3">2024-12-02</td>
                </tr>
                <!-- Example Row 3 -->
                <tr class="border-b border-gray-700 hover:bg-gray-700 transition">
                    <td class="px-4 py-3">
                        <span class="w-4 h-4 inline-block bg-red-500 rounded-full"></span>
                    </td>
                    <td class="px-4 py-3">Item C</td>
                    <td class="px-4 py-3">Category 3</td>
                    <td class="px-4 py-3">2024-12-03</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
